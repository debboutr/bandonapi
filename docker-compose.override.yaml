services:
    app:
      build: .
      image: bandonapi:latest
      environment:
        - PYTHONUNBUFFERED=1
        - BANDON_API=http://localhost:8047
      container_name: bandonapi
      restart: unless-stopped
      command: uvicorn app.main:app --host=0.0.0.0 --port 5000 --reload
      stdin_open: true
      tty: true
      ports:
        - "8047:5000"
      volumes:
        - .:/app
